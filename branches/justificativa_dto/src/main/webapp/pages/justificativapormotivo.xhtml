<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form id="justificativaPorAno">
			<p:dataTable var="justificativa"
				value="#{todasJustificativasPaginadasPorMotivo.justificativas}" paginator="true"
				rows="10" emptyMessage="#{msgs['consulta.semregistro']}">

				<f:facet name="header">
					<h:outputText
						value="#{msgs['relatorio.justificativa.pormotivo.titulo']}" />
				</f:facet>
                <p:column>
                    <f:facet name="header">
                    </f:facet>
                    <a href="justificativa.faces?id=#{justificativa.justificativaId}">
                        <img src="../resources/imagens/actn103.gif" border="0" alt="#{msgs['doclink.img.alt.cliqueaqui']}" />
                    </a>
                </p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['relatorio.justificativa.motivo']}" />
					</f:facet>
					<h:outputText value="#{msgs[justificativa.motivo.descricao]}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['relatorio.justificativa.status']}" />
					</f:facet>
					<h:outputText value="#{msgs[justificativa.status.descricao]}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['relatorio.justificativa.ano']}" />
					</f:facet>
					<h:outputText value="#{justificativa.dtCriacao}">
						<f:convertDateTime pattern="yyyy" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{msgs['relatorio.justificativa.solicitante']}" />
					</f:facet>
					<h:outputText value="#{justificativa.solicitante.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{msgs['relatorio.justificativa.coordenador']}" />
					</f:facet>
					<h:outputText value="#{justificativa.coordenador.nome}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
