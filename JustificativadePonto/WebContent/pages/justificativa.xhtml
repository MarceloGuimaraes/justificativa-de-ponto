<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:loadBundle basename="mensagens" var="msgs" />

<h:head>
	<title><h:outputText
			value="#{msgs['justificativa.label.titulo']}" /></title>
</h:head>
<ui:composition template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form id="justificativaForm">
			<h:inputHidden
				value="#{justificativaBean.justificativa.justificativaId}" />
			<p:panel id="panel" header="#{justificativaBean.labelCadastro}">

				<p:messages />

				<p:panelGrid style="margin: 10px;width:99%">
					<p:row>
						<p:column colspan="2" style="text-align:left">
							<h:outputLabel value="Solicitante: " />
							<h:outputText id="solicitante" value="NOME DO SOLICITANTE"
								style="text-align:left" />
						</p:column>
						<p:column colspan="2" style="text-align:right">
							<h:outputLabel value="Data Criação: " />
							<h:outputText
								value="#{justificativaBean.justificativa.dtCriacao}">
								<f:convertDateTime pattern="d/M/yyyy" />
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="3" styleClass="ui-widget-header">
							<p:spacer height="0" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="3" style="text-align:right">
							<h:outputLabel value="Status: " />
							<h:outputText value="#{justificativaBean.justificativa.status}">
							</h:outputText>
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:separator style="margin-top:20px" />

				<p:panelGrid style="margin-top:20px;width:99%">

					<p:row>
						<p:column colspan="2" style="text-align:left">
							<h:outputLabel value="Motivo:" />
							<p:selectOneMenu id="motivo"
								value="#{justificativaBean.justificativa.motivo}">
								<f:selectItems value="#{justificativaBean.tipoMotivosList}" />
							</p:selectOneMenu>
						</p:column>
						<p:column colspan="2" style="text-align:right">
							<h:outputLabel value="Horário: ">
								<p:calendar styleClass="calendar"
									value="#{justificativaBean.justificativa.hrIni}" id="hrini"
									showOn="button" pattern="HH:mm" timeOnly="true" />
							</h:outputLabel>
							<h:outputLabel value=" às ">
								<p:calendar styleClass="calendar"
									value="#{justificativaBean.justificativa.hrFim}" id="hrfim"
									showOn="button" pattern="HH:mm" timeOnly="true" />
							</h:outputLabel>
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:panelGrid id="faltaGrid" style="margin-top:20px;width:99%">
					<p:row>
						<p:column style="text-align:left">
							<h:outputLabel value="Causa da falta:" id="tipoFalta" />
							<p:selectOneMenu requiredMessage="#{msgs['login.required']}"
								value="#{justificativaBean.justificativa.tipofalta}">
								<f:selectItems value="#{justificativaBean.tipoFaltaList}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:panelGrid id="bancoHoraGrid" style="margin-top:20px;width:99%">
					<p:row>
						<p:column style="text-align:left">
							<h:outputLabel value="Banco de dados:" />
							<p:selectOneMenu id="tipobancohoras"
								value="#{justificativaBean.justificativa.tipobancohoras}">
								<f:selectItems value="#{justificativaBean.tipoBancoHorasList}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:panelGrid id="coordenadorGrid" style="margin-top:20px;width:99%">
					<p:row>
						<p:column style="text-align:left">
							<h:outputLabel value="Coordenador:" />
							<p:selectOneMenu id="coordenadorSelect"
								value="#{justificativaBean.justificativa.coordenador}">
										<f:selectItems var="user"  itemLabel="#{user.nome}"  itemValue="#{user.userId}" value="#{justificativaBean.userList}"  />
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:panelGrid id="superintendenteGrid"
					style="margin-top:20px;width:99%">
					<p:row>
						<p:column style="text-align:left">
							<h:outputLabel value="Superintendente: " />
							<p:selectOneMenu id="superintendenteSelect"
								value="#{justificativaBean.justificativa.superintendente}">
										<f:selectItems var="user" itemLabel="#{user.nome}"  itemValue="#{user.userId}"  value="#{justificativaBean.userList}"  />
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:fieldset legend="Justificativa" id="justificativaGrid"
					style="margin:20px;width:99%">
					<p:row>
						<p:column style="text-align:left">
							<p:inputTextarea id="descricao" rows="5" cols="30"
								maxlength="300" autoResize="true"
								value="#{justificativaBean.justificativa.descricao}" />
						</p:column>
					</p:row>
				</p:fieldset>


				<p:fieldset legend="Instruções ao Setor de Recursos Humanos"
					id="rhGrid" style="margin:20px;width:99%">
					<p:row>
						<p:column style="text-align:left">
							<h:outputLabel value="Observação:" />
							<p:inputTextarea id="observacaoFld" rows="5" cols="30"
								maxlength="300" autoResize="true"
								value="#{justificativaBean.justificativa.descricao}" />
						</p:column>
					</p:row>
				</p:fieldset>

				<p:commandButton id="enviarCoord"
					value="Enviar para aprovação do coordenador" update="panel"
					action="#{justificativaBean.addJustificativa}" ajax="false" />

				<p:commandButton id="enviarSuperintendente"
					value="Enviar para aprovação do superintendente" update="panel"
					action="#{justificativaBean.addJustificativa}" ajax="false" />

				<p:commandButton id="reprovarCoord" value="Reprovar" update="panel"
					action="#{justificativaBean.addJustificativa}" ajax="false" />


				<p:commandButton id="executarRH" value="Enviar para execução do RH"
					update="panel" action="#{justificativaBean.addJustificativa}"
					ajax="false" />


				<p:commandButton id="concluidoRH" value="Concluído" update="panel"
					action="#{justificativaBean.addJustificativa}" ajax="false" />


				<p:commandButton id="canceladar" value="Cancelado" update="panel"
					action="#{justificativaBean.addJustificativa}" ajax="false" />

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
