<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Autenticação</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<link rel="icon" href="img/dexter.ico" type="image/ico" />
</h:head>
<body>
	<f:view>
		<div id="blocoLogin">
			<h:form id="frm" prependId="false">
				<p:messages showDetail="false" />
				<h:panelGrid id="telaLogin" columns="2">
					<h:outputLabel styleClass="rotulo" for="login" value="Usuário" />
					<h:panelGroup>
						<p:inputText size="30" id="login"
							value="#{loginController.usuario.getUser}" styleClass="entrada"
							required="true" requiredMessage="Informe o usuario" />
						<p:message for="login" showDetail="true" />
					</h:panelGroup>
					<h:outputLabel styleClass="rotulo" for="senha" value="Senha:" />
					<h:panelGroup>
						<p:password feedback="false" id="senha"
							value="#{loginController.usuario.getSenha_usuario}" size="30" minLength="10"
							styleClass="entrada" required="true"
							requiredMessage="Informe a senha" />
						<p:message for="senha" />
					</h:panelGroup>
					<h:outputLabel styleClass="rotulo" for="blogin" />
					<p:commandButton id="blogin" value=" Entrar " ajax="false"
						actionListener="#{loginController.doLogin}" />
					<h:outputLabel for="esqueciSenha" />
					<p:commandLink ajax="false" value="Esqueci a senha"
						id="esqueciSenha" action="/recuperarSenha.xhtml" />
				</h:panelGrid>
			</h:form>
		</div>
	</f:view>
</body>
</html>
