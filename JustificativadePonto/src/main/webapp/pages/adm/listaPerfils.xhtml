<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form>
			<p:dataTable id="perfils" var="perfil" value="#{perfilMB.perfilList}"
				paginator="true" rows="10" style="width: 90%" emptyMessage="Nenhuma registro encontrado">
				<f:facet name="header">CONSULTA PERFIL</f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>

					<h:commandLink value="#{perfil.tipo}"
						action="#{perfilMB.editPerfil(perfil)}">
					</h:commandLink>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Deletar" />
					</f:facet>
					<p:commandButton action="#{perfilMB.deletePerfil(perfil)}"
						type="submit" icon="ui-icon ui-icon-trash"  style="float:center;"
						onclick="if (!confirm('Confirma a exlucÃ£o do perfil #{perfil.tipo} ?')) return false;"
						ajax="false"  />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
