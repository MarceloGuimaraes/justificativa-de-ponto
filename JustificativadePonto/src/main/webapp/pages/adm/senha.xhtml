<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form id="senhaForm">
			<p:panel id="panel" header="#{msgs['login.passw.altera']}">

				<p:messages id="a"/>

				<h:inputHidden id="id" value="#{alteraSenhaManagedBean.cadastroSenha.id}" />
				<h:panelGrid id="panelAltera" columns="3" cellpadding="5">

					<h:outputLabel value="#{msgs['login.passw.fldSenha']}"
						for="txtSenhaAtual" />
					<p:password id="txtSenhaAtual"
						value="#{alteraSenhaManagedBean.cadastroSenha.senha}" />
					<p:message id="msSenhaAtual" for="txtSenhaAtual"></p:message>

					<h:outputLabel value="#{msgs['login.passw.fldNovaSenha']}"
						for="txtSenhaNova" />
					<p:password id="txtSenhaNova" value="#{alteraSenhaManagedBean.cadastroSenha.novaSenha}" />
					<p:message id="msSenhaNova" for="txtSenhaNova"></p:message>


					<h:outputLabel value="#{msgs['login.passw.fldNovaSenhaConfirm']}"
						for="txtConfirmaSenhaNova" />
					<p:password id="txtConfirmaSenhaNova"
						value="#{alteraSenhaManagedBean.cadastroSenha.confirmaNovaSenha}" />
					<p:message id="msConfirmaSenhaNova" for="txtConfirmaSenhaNova"></p:message>

					<h:outputText></h:outputText>
					<p:column colspan="1">
						<p:commandButton value="#{msgs['login.passw.salvar']}"
                                         action="#{alteraSenhaManagedBean.alteraSenha}"  update="panel" ajax="false"/>
						<p:commandButton type="reset"
							value="#{msgs['login.passw.limpar']}"></p:commandButton>
					</p:column>

				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
