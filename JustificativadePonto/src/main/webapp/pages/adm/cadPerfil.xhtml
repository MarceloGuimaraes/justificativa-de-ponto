<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/template.xhtml">
	<ui:define name="titulo">
		<h:outputText value="#{msgs['justificativa.label.titulo']}" />
	</ui:define>
	<ui:define name="corpo">
		<h:form id="cadPerfil">
			<p:panel id="panel" header="#{perfilMB.labelCadastro}">

				<h:inputHidden value="#{perfilMB.perfil.perfilId}" />

				<h:panelGrid columns="3" cellpadding="5">
					<h:outputLabel for="tipo"
						value="#{msgs['cadastroPerfil.label.tipo']}" />

					<p:inputText id="tipo" value="#{perfilMB.perfil.tipo}"
						required="true"
						requiredMessage="#{msgs['cadastroPerfil.tipo.required']}"
						style="width:300px">
						<f:validateLength minimum="2" />
						<p:ajax event="blur" update="tipoMsg" />
					</p:inputText>
					<p:message id="tipoMsg" for="tipo" />
				</h:panelGrid>

				<p:commandButton id="addPerfil"
					value="#{msgs['cadastroPerfil.label.add']}" update="panel"
					action="#{perfilMB.addPerfil}" ajax="false" />

				<p:commandButton id="reset"
					value="#{msgs['cadastroPerfil.label.reset']}"
					action="#{perfilMB.reset}" type="reset" ajax="false" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
