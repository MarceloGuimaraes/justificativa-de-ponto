<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:loadBundle basename="mensagens" var="msgs" />

<h:head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1;" />
    <title><h:outputText value="#{msgs['sistema.titulo']}" /></title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panel" header="#{msgs['login.label.titulo']}" style="margin:auto;width: 60%">
			<p:messages/>
			<h:panelGrid columns="2">

				<h:outputText value="#{msgs['login.label']}" />
				<h:inputText id="username" value="#{loginController.usuarioLogin.email}"
					required="true" requiredMessage="#{msgs['login.required']}" />

				<h:outputText value="#{msgs['login.label.passw']}" />
				<h:inputSecret id="password" value="#{loginController.usuarioLogin.senha}"
					required="true" requiredMessage="#{msgs['login.passw.required']}" />
                <h:inputHidden id="idRedirect" value="#{loginController.id}" />
			</h:panelGrid>
			
			<h:commandButton action="#{loginController.efetuaLogin}"
				value="#{msgs['login.acao']}" />
		</p:panel>
	</h:form>
</h:body>
</html>
