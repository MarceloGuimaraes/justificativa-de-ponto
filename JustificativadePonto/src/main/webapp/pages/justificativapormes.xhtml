<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form id="justificativaPorAno">
			<p:dataTable var="justificativa"
				value="#{justificativaBean.justificativaList}" paginator="true"
				rows="10" style="width: 90%"
				emptyMessage="Nenhuma registro encontrado">

				<f:facet name="header"><h:outputText value="#{msgs['relatorio.justificativa.pormes.titulo']}" /></f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="MÃªs" />
					</f:facet>
					<h:outputText
						value="#{justificativa.dtCriacao}">
						<f:convertDateTime pattern="dd" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Ano" />
					</f:facet>
					<h:outputText value="#{justificativa.dtCriacao}">
						<f:convertDateTime pattern="yyyy" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Solicitante" />
					</f:facet>
					<h:outputText value="#{justificativa.solicitante.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
					<h:outputText value="#{msgs[justificativa.status.descricao]}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Coordenador" />
					</f:facet>
					<h:outputText value="#{justificativa.coordenador.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Motivo" />
					</f:facet>
					<h:outputText value="#{msgs[justificativa.motivo.descricao]}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
