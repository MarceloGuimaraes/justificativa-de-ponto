<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="mensagens" var="msgs" />

<h:head>
    <title>
        <ui:insert name="titulo">
            <h:outputText value="#{msgs['titulo.sistema']}" />
        </ui:insert>
    </title>
    <h:outputStylesheet library="css" name="style.css" />
    <h:outputScript name="jsf.js" library="javax.faces" target="head" />
</h:head>
<h:body>
    <div id="cabecalho">
        <h:graphicImage library="imagens" name="logo.jpg"  id="logoCompany" />
    </div>
    <div id="usuarioLogado">Logado como: #{loginController.user.nome}</div>
    <div id="conteudo">
        <h:form>
            <p:menubar styleClass="menunav">
                <p:submenu label="Justificativa">
                    <p:menuitem value="Nova Justificativa" url="/pages/justificativa.jsf" icon="ui-icon-document" />
                </p:submenu>

				<p:submenu label="Justificativas">
					<p:menuitem value="Por ano" url="/pages/justificativaporano.jsf"/>
					<p:separator />
					<p:menuitem value="Por solicitante" url="/pages/justificativaporsolicitante.jsf" />
					<p:separator />
					<p:menuitem value="Por mês" url="/pages/justificativapormes.jsf" />
					<p:separator />
					<p:menuitem value="Por motivo" url="/pages/justificativapormotivo.jsf" />
				</p:submenu>

                <p:submenu label="Administração">
                    <p:menuitem value="Manual" url="#" />
                    <p:separator />
                    <p:menuitem value="Novo Usuário" url="/pages/adm/cadUsuario.jsf" icon="ui-icon-document" />
                    <p:menuitem value="Consulta Usuários"
                                url="/pages/adm/listaUsuarios.jsf"/>
                    <p:separator />
                    <p:menuitem value="Novo Perfil" url="/pages/adm/cadPerfil.jsf" icon="ui-icon-document" />
                    <p:menuitem value="Consulta Perfils" url="/pages/adm/listaPerfils.jsf" />
                </p:submenu>

                <p:menuitem value="Alterar senha" url="/pages/adm/senha.jsf"
                            ajax="false" />
                <p:menuitem value="Sair" action="#{loginController.logOut}"
                            ajax="false" />

                <p:menuitem value="#{loginController.user.nome}" />
            </p:menubar>
        </h:form>
        <ui:insert name="corpo" />
    </div>
    <div id="rodape">------------  Justificativa de Ponto  -----------</div>
</h:body>
</html>
