<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="mensagens" var="msgs" />

<h:head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1;" />
    <title>
        <ui:insert name="titulo">
            <h:outputText value="#{msgs['justificativa.label.titulo']}" />
        </ui:insert>
    </title>
    <h:outputStylesheet library="css" name="style.css" />
    <h:outputScript name="jsf.js" library="javax.faces" target="head" />
</h:head>
<h:body>
    <div id="cabecalho">
        <h:graphicImage library="imagens" name="logo.jpg"  id="logoCompany" />
    </div>
    <div id="usuarioLogado">Logado como: #{loginController.user.nome}</div>
    <div id="conteudo">
        <h:form>
            <p:menubar styleClass="menunav">
                <p:submenu label="#{msgs['template.menu.label']}">
                    <p:menuitem value="#{msgs['template.menu.novajustificativa']}" url="/pages/justificativa.jsf" icon="ui-icon-document" />
                </p:submenu>

				<p:submenu label="#{msgs['template.menu.consulta']}">
					<p:menuitem value="#{msgs['template.menu.consulta.porano']}" url="/pages/justificativaporano.jsf"/>
					<p:separator />
					<p:menuitem value="#{msgs['template.menu.consulta.porsolicitante']}" url="/pages/justificativaporsolicitante.jsf" />
					<p:separator />
					<p:menuitem value="#{msgs['template.menu.consulta.pormes']}" url="/pages/justificativapormes.jsf" />
					<p:separator />
					<p:menuitem value="#{msgs['template.menu.consulta.pormotivo']}" url="/pages/justificativapormotivo.jsf" />
				</p:submenu>

                <p:submenu label="#{msgs['template.menu.adm.label']}">
                    <p:menuitem value="#{msgs['template.menu.adm.manual']}" url="#" />
                    <p:separator />
                    <p:menuitem value="#{msgs['template.menu.adm.novousuario']}" url="/pages/adm/cadUsuario.jsf" icon="ui-icon-document" />
                    <p:menuitem value="#{msgs['template.menu.adm.consultausuario']}" url="/pages/adm/listaUsuarios.jsf"/>
                </p:submenu>

                <p:menuitem value="#{msgs['template.menu.adm.alterasenha']}" url="/pages/adm/senha.jsf"
                            ajax="false" />
                <p:menuitem value="#{msgs['template.menu.adm.sair']}" action="#{loginController.logOut}"
                            ajax="false" />
            </p:menubar>
        </h:form>
        <ui:insert name="corpo" />
    </div>
    <div id="rodape">------------  Justificativa de Ponto  -----------</div>
</h:body>
</html>
