<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:loadBundle basename="mensagens" var="msgs" />

<h:head>
	<title><h:outputText
			value="#{msgs['cadastroUsuario.label.titulo']}" /></title>
</h:head>
<h:body>
	<h:form>

<p:panelGrid columns="2" style="width: 400px">

<!--selectOneRadio values get from bean -->

<h:outputLabel value="Favourite Sports:" />
			<h:selectOneRadio value="#{motivoBean.selctedMotivos}">
				<f:selectItems value="#{motivoBean.tipoMotivosMap}" />
			</h:selectOneRadio>

<!--selectManyCheckbox values get from bean -->

<h:outputLabel value="Favourite Sports:" />
			<h:selectManyCheckbox value="#{motivoBean.selctedMotivos}">
				<f:selectItems value="#{motivoBean.tipoMotivosMap}" />
			</h:selectManyCheckbox>

<!--selectOneMenu values get from bean -->

<h:outputLabel value="Favourite Sports:" />
			<h:selectOneMenu style="position: relative; width: 250px">
				<f:selectItems value="#{motivoBean.tipoMotivosList}" />
			</h:selectOneMenu>

<!--selectManyMenu values get from bean -->

<h:outputLabel value="Favourite Sports:" />
			<h:selectManyMenu style="position: relative; width: 250px">
				<f:selectItems value="#{motivoBean.tipoMotivosList}" />
			</h:selectManyMenu>

<!--selectManyListbox values get from bean -->

<h:outputLabel value="Favourite Sports:" />
			<h:selectManyListbox style="position: relative; width: 250px">
				<f:selectItems value="#{motivoBean.tipoMotivosList}" />
			</h:selectManyListbox>

<!--selectOneListbox values get from bean -->

<h:outputLabel value="Favourite Sports:" />
			<h:selectOneListbox style="position: relative; width: 250px">
				<f:selectItems value="#{motivoBean.tipoMotivosList}" />
			</h:selectOneListbox>

		</p:panelGrid>

	</h:form>
</h:body>
</html>
