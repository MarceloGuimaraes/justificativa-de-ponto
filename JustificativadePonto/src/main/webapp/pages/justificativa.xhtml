<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form id="justificativaForm">
			<h:inputHidden
				value="#{justificativaBean.justificativa.justificativaId}" />
			<p:panel id="panel" header="#{justificativaBean.labelCadastro}">

				<p:messages />

				<p:panelGrid style="margin: 10px;width:99%">
					<p:row>
						<p:column colspan="2" style="text-align:left">
							<h:outputLabel value="#{msgs['form.justificativa.label.solicitante']}#{msgs['form.label.doispontos']} " />
							<h:outputText id="solicitante"
								value="#{justificativaBean.justificativa.solicitante.nome}"
								style="text-align:left" />
						</p:column>
						<p:column colspan="2" style="text-align:right">
							<h:outputLabel value="#{msgs['form.justificativa.label.datacriacao']}#{msgs['form.label.doispontos']} " />
							<h:outputText
								value="#{justificativaBean.justificativa.dtCriacao}">
								<f:convertDateTime pattern="d/M/yyyy" />
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="3" styleClass="ui-widget-header">
							<p:spacer height="0" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="3" style="text-align:right">
							<h:outputLabel value="#{msgs['form.justificativa.label.situacao']}#{msgs['form.label.doispontos']} " />
							<h:outputText value="#{justificativaBean.justificativa.status}">
								<f:converter converterId="StatusConverter" />
							</h:outputText>
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:separator style="margin-top:20px" />

				<p:panelGrid style="margin-top:20px;width:99%">

					<p:row>
						<p:column colspan="2" style="text-align:left">
							<h:outputLabel value="#{msgs['form.justificativa.label.motivo']}#{msgs['form.label.doispontos']} " />
							<p:selectOneMenu id="motivo"
								value="#{justificativaBean.justificativa.motivo}">
								<f:selectItems value="#{justificativaBean.tipoMotivosList}" />
							</p:selectOneMenu>
						</p:column>
						<p:column colspan="2" style="text-align:right">
							<h:outputLabel value="#{msgs['form.justificativa.label.horario']}#{msgs['form.label.doispontos']} " />
                            <p:calendar styleClass="calendar"
                                value="#{justificativaBean.justificativa.hrIni}" id="hrini"
                                showOn="button" pattern="HH:mm" timeOnly="true" />
							<h:outputLabel value=" #{msgs['form.justificativa.label.ate']} " />
                            <p:calendar styleClass="calendar"
                                value="#{justificativaBean.justificativa.hrFim}" id="hrfim"
                                showOn="button" pattern="HH:mm" timeOnly="true" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:panelGrid id="faltaGrid" style="margin-top:20px;width:99%">
					<p:row>
						<p:column style="text-align:left">
							<h:outputLabel value="#{msgs['form.justificativa.label.causafalta']}#{msgs['form.label.doispontos']} " id="lbCausaFalta" />
							<p:selectOneMenu required="true" requiredMessage="#{msgs['form.justificativa.erro.causafalta']}"
								value="#{justificativaBean.justificativa.tipofalta}">
								<f:selectItems value="#{justificativaBean.tipoFaltaList}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:panelGrid id="bancoHoraGrid" style="margin-top:20px;width:99%">
					<p:row>
						<p:column style="text-align:left">
							<h:outputLabel value="#{msgs['form.justificativa.label.bancohoras']}#{msgs['form.label.doispontos']} " />
							<p:selectOneMenu id="tipobancohoras"
								value="#{justificativaBean.justificativa.tipobancohoras}">
								<f:selectItems value="#{justificativaBean.tipoBancoHorasList}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:panelGrid id="coordenadorGrid" style="margin-top:20px;width:99%">
					<p:row>
						<p:column style="text-align:left">
							<h:outputLabel value="#{msgs['form.justificativa.label.coordenador']}#{msgs['form.label.doispontos']} " />
							<p:selectOneMenu id="coordenadorSelect"
								value="#{justificativaBean.idCoordenador}">
								<f:selectItems value="#{justificativaBean.userList}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:panelGrid id="superintendenteGrid"
					style="margin-top:20px;width:99%">
					<p:row>
						<p:column style="text-align:left">
							<h:outputLabel value="#{msgs['form.justificativa.label.superintendente']}#{msgs['form.label.doispontos']} " />
							<p:selectOneMenu id="superintendenteSelect"
								value="#{justificativaBean.idSuperintendente}">
								<f:selectItems value="#{justificativaBean.userList}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:fieldset legend="#{msgs['form.justificativa.legenda.justificativa']}" id="justificativaGrid"
					style="margin:20px;width:800px">
					<p:row>
						<p:column style="text-align:left">
							<p:inputTextarea id="descricao" rows="5" cols="30"
								maxlength="300" autoResize="true"
								value="#{justificativaBean.justificativa.descricao}" />
						</p:column>
					</p:row>
				</p:fieldset>

				<p:fieldset legend="#{msgs['form.justificativa.legenda.instrucoesrh']}"
					id="rhGrid" style="margin:20px;width:800px">
					<p:panelGrid >
						<p:row style="border:0">
							<p:column style="text-align:left;border:0">
								<h:outputLabel
									value="#{msgs['form.justificativa.label.tipoDecisao']}#{msgs['form.label.doispontos']} " />
								<p:selectOneMenu id="comboDecisaoRh"
									value="#{justificativaBean.justificativa.tipoDecisao}">
									<f:selectItems value="#{justificativaBean.tipoDecisaoList}" />
								</p:selectOneMenu>
							</p:column>
						</p:row>
						<p:row>
							<p:column style="text-align:left">
								<h:outputLabel value="#{msgs['form.justificativa.label.observacao']}#{msgs['form.label.doispontos']} " />
								<p:inputTextarea id="observacaoFld" rows="5" cols="30"
									maxlength="300" autoResize="true"
									value="#{justificativaBean.justificativa.descricao}" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:fieldset>

				<p:commandButton id="enviarCoord"
					value="#{msgs['form.justificativa.botao.enviarcoord']}" update="panel"
					action="#{justificativaBean.addJustificativa}" ajax="false" />

				<p:commandButton id="enviarSuperintendente"
					value="#{msgs['form.justificativa.botao.enviarsuperintendente']}" update="panel"
					action="#{justificativaBean.addJustificativa}" ajax="false" />

				<p:commandButton id="reprovarCoord" value="#{msgs['form.justificativa.botao.reprovarcoord']}" update="panel"
					action="#{justificativaBean.addJustificativa}" ajax="false" />

				<p:commandButton id="executarRH"
					value="#{msgs['form.justificativa.botao.enviarexecucaorh']}" update="panel"
					action="#{justificativaBean.addJustificativa}" ajax="false" />

				<p:commandButton id="btnConcluidoRH" value="#{msgs['form.justificativa.botao.concluidorh']}" update="panel"
					action="#{justificativaBean.addJustificativa}" ajax="false" />

				<p:commandButton id="btnCancelar" value="#{msgs['form.justificativa.botao.cancelar']}" update="panel"
					action="#{justificativaBean.addJustificativa}" ajax="false" />

                <p:separator style="margin-top: 20px;" />

                <p:panel header="#{msgs['form.justificativa.legenda.historico']}" style="margin-top: 20px;">

                    <p:dataTable var="historico"
                                 value="#{justificativaBean.justificativa.historico}"
                                 id="tblHistoricoJustificativa">
                        <p:column id="colDataHistorico">
                            <f:facet name="header">
                                <h:outputText value="#{msgs['form.justificativa.tabela.historico.coluna.data']}" />
                            </f:facet>
                            <h:outputText value="#{historico.data}">
                                <f:convertDateTime pattern="d/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column id="colUsuarioHistorico">
                            <f:facet name="header">
                                <h:outputText value="#{msgs['form.justificativa.tabela.historico.coluna.usuario']}" />
                            </f:facet>
                            <h:outputText value="#{historico.usuario.nome}" />
                        </p:column>
                        <p:column id="colEventoHistorico">
                            <f:facet name="header">
                                <h:outputText value="#{msgs['form.justificativa.tabela.historico.coluna.evento']}" />
                            </f:facet>
                            <h:outputText value="#{msgs[historico.tipoEvento.descricao]}" />
                        </p:column>
                    </p:dataTable>

                </p:panel>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
